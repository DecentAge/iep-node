<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block main-card-block">
                    <div class="border-bt">

                        <app-breadcrumb [routeChange]="routeChange"></app-breadcrumb>
                    </div>
                    <div class="row mt-4">
                        <div class="col-md-12">
                            <ul class="nav nav-tabs nav-fill nav-auto" (click)="onTabChange();">
                                <li class="nav-item">
                                    <a class="nav-link" routerLinkActive="active" [routerLink]="['control-funding']">{{'account.funding-monitor.control-tab'| translate}}</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" routerLinkActive="active" [routerLink]="['active-monitors']">{{'account.funding-monitor.active-tab'| translate}}</a>
                                </li>
                            </ul>
                            <div class="tab-content">
                                <div class="tab-pane active">
                                    <router-outlet></router-outlet>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
