<div class="card-header">
  <h3 class="card-title">{{'account.transactions.pending-transactions-title'| translate}}</h3>
  <div class="pull-right filter-group">
    <div class="btn-group btn-group-justified btn-group-raised">
      <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave" container="body"
        placement="top" ngbPopover="{{'common.reload-filter-popover'| translate}}">
        <i class="icon-reload"></i>
      </a>
    </div>
  </div>
</div>
<div class="card-body">
  <div class="card-block">
    <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50" [externalPaging]="true"
      [count]="page.totalElements" [offset]="page.pageNumber" [limit]="page.size" (page)='setPage($event)' (autoRefresh)="reload()">
      <ngx-datatable-column prop="timestamp" [name]="'table-header.date'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value | timestamp}}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="type" [name]="'table-header.type'| translate">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <div [innerHTML]="value | transactionIconSubType: row.subtype">
          </div>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="amountTQT" [name]="'table-header.amount'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value | amountTqt }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="feeTQT" [name]="'table-header.fee'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value | amountTqt }}
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="senderRS" [name]="'table-header.sender'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="recipientRS" [name]="'table-header.recipient'| translate">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <a class="hyperlink" (click)="accountDetail(value)">{{value}}</a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column prop="timestamp" [name]="'table-header.actions'| translate">
        <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
          <a class="btn btn-outline-danger" (click)="goToDetails(row)" triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="{{'common.details-table-action'| translate}}">
            <i class="fa fa-list-ul"></i>
          </a>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
