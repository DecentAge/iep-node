<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block main-card-block">
                    <div class="border-bt">
                        <h2 class="main-title">{{'assets.dividend-history.title'| translate}} </h2>
                        <app-breadcrumb></app-breadcrumb>
                        <h3 class="back-button" (click)="goBack()">
                            <i class="fa fa-chevron-left"></i> {{'common.back-btn'| translate}}
                        </h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-block mr-3 ml-3">
                        <ngx-datatable class="material" [rows]="dividends" [columnMode]="'force'" [rowHeight]="'auto'"
                            [footerHeight]="50" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
                            [limit]="page.size" (page)='setPage($event)'>
                            <ngx-datatable-column prop="dividendHeight" [name]="'table-header.height'| translate">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                    {{value}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="timestamp" [name]="'table-header.date'| translate">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value | timestamp}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="numberOfAccounts" [name]="'table-header.account'| translate">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="totalDividend" [name]="'table-header.amount'| translate">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value/100000000}}
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="asset" [name]="'table-header.actions'| translate">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                    <a class="btn btn-outline-danger" (click)="goToTransactionDetails(row.assetDividend)"
                                        triggers="mouseenter:mouseleave" container="body" placement="top" ngbPopover="{{'common.details-table-action'| translate}} ">
                                        <i class="fa fa-list-ul"></i>
                                    </a>
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
