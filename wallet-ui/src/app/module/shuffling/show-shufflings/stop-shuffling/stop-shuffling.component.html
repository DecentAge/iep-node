<div class="row">
    <div class="col-sm-12">
        <div class="card">
            <div class="card-block main-card-block">
                <div class="border-bt">
                    <h2 class="main-title">{{'shuffling.stop-shuffling.title'| translate}} </h2>
                    <app-breadcrumb></app-breadcrumb>
                    <h3 class="back-button" (click)="goBack()">
                        <i class="fa fa-chevron-left"></i> {{'common.back-btn'| translate}}
                    </h3>
                </div>
            </div>
            <div class="card-body">
                <div class="card-block ml-3 mr-3">
                    <div class="row">
                        <div class="col-md-12">
                            <p class="alert alert-warning"> {{'shuffling.stop-shuffling.note'| translate}}
                            </p>
                        </div>
                    </div>
                    <form class="form" #f="ngForm" novalidate>
                        <div class="form-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group m-0">
                                        <label>{{'shuffling.stop-shuffling.shuffle-full-hash-label'| translate}}
                                            <i class="fa fa-question-circle-o" triggers="mouseenter:mouseleave"
                                                placement="right" container="body" ngbPopover="{{'shuffling.stop-shuffling.shuffle-full-hash-popover'| translate}}">
                                            </i>
                                        </label>
                                        <div>
                                            <h6> {{stopShuffleForm.shufflingFullHash}} </h6>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="button" [disabled]="f.invalid" class="btn btn-primary mr-1 mb-3 float-right"
                                (click)="stopShuffle()">
                                <i class="fa fa-stop"></i> {{'shuffling.stop-shuffling.stop-btn'| translate}}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
