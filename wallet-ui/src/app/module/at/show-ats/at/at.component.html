<div class="row mt-3">
    <div class="col-md-12">
        <!-- <h3 class="card-title">{{atType}} AT<small class="lowercase">s</small></h3> -->
        <h3 class="card-title" *ngIf="atType === 'MY'">{{'common.my'| translate}} AT<small class="lowercase">s</small></h3>
        <h3 class="card-title" *ngIf="atType === 'ALL'">{{'common.all'| translate}} AT<small class="lowercase">s</small></h3>

        <div class="pull-right filter-group">
            <div class="btn-group btn-group-justified btn-group-raised">
                <a href="javascript:void(0)" class="btn btn-sm btn-grey btn-icon" (click)="reload()" triggers="mouseenter:mouseleave"
                    container="body" placement="top" ngbPopover="{{'common.reload-filter-popover'| translate}}">
                    <i class="fa fa-refresh"></i>
                </a>
            </div>
        </div>
    </div>


</div>
<div class="card-body mt-4">
    <div class="card-block">
        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'" [footerHeight]="50"
            [externalPaging]="false" (autoRefresh)="reload()">
            <ngx-datatable-column prop="atRS" [name]="'table-header.account'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <a class="hyperlink" (click)="goToAccountDetails(value)">{{value}}</a>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="name" [name]="'table-header.name'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="balanceTQT" [name]="'table-header.balance'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value | amountTqt}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="minActivation" [name]="'table-header.activation'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    {{value | amountTqt}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="finished" [name]="'table-header.finished'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txIsValid">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="frozen" [name]="'table-header.frozen'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txIsValid">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="running" [name]="'table-header.running'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txIsValid">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="stopped" [name]="'table-header.stopped'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txIsValid">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="dead" [name]="'table-header.dead'| translate">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    <div [innerHTML]="value | txIsValid">
                    </div>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column prop="at" [name]="'table-header.actions'| translate">
                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                    <div class="btn-group-raised">
                        <a class="btn btn-sm btn-grey btn-icon" (click)="goToTransactionDetails(value)" triggers="mouseenter:mouseleave"
                            container="body" placement="top" ngbPopover="{{'at.show-ats.transaction-details-table-action'| translate}}">
                            <i class="fa fa-list-ul"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon" (click)="goToAtDetails(value)" triggers="mouseenter:mouseleave"
                            container="body" placement="top" ngbPopover="{{'at.show-ats.at-details-table-action'| translate}}">
                            <i class="fa fa-cog"></i>
                        </a>
                        <a class="btn btn-sm btn-grey btn-icon" (click)="runAt(value)" triggers="mouseenter:mouseleave"
                            container="body" placement="top" ngbPopover="{{'at.show-ats.run-at-table-action'| translate}}">
                            <i class="fa fa-cogs"></i>
                        </a>
                    </div>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
