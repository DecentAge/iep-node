<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block main-card-block">
                    <div class="border-bt">
                        <h2 class="main-title">{{'escrow.escrow-status.title'| translate}} </h2>
                        <app-breadcrumb></app-breadcrumb>
                        <h3 class="back-button" (click)="goBack()">
                            <i class="fa fa-chevron-left"></i> {{'common.back-btn'| translate}}
                        </h3>
                    </div>
                </div>
                <div class="card-body">
                    <div class="card-block">
                        <ngx-datatable class="material" [rows]="rows" [columnMode]="'force'" [rowHeight]="'auto'"
                            [footerHeight]="50" [externalPaging]="true" [count]="page.totalElements" [offset]="page.pageNumber"
                            [limit]="page.size" (page)='setPage($event)'>
                            <ngx-datatable-column [name]="'table-header.signer'| translate" prop="idRS">
                                <ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
                                    <a (click)="accountDetail(value)" class="hyperlink"><u> {{value}} </u></a>
                                </ng-template>
                            </ngx-datatable-column>
                            <ngx-datatable-column prop="decision" [name]="'table-header.decision'| translate">
                                <ng-template let-value="value" ngx-datatable-cell-template>
                                    {{value.toString().toUpperCase()}}
                                </ng-template>
                            </ngx-datatable-column>
                        </ngx-datatable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
