<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block main-card-block">
                    <div class="border-bt">
                        <h2 class="main-title">{{ 'voting.poll-result.title' | translate}}</h2>
                        <app-breadcrumb></app-breadcrumb>
                        <h3 class="back-button" (click)="goBack()">
                            <i class="fa fa-chevron-left"></i> {{ 'common.back-btn' | translate}}
                        </h3>
                    </div>

                    <div class="card-body form-bordered mt-4">
                        <div class="card-block mr-3 ml-3">
                            <div class="row">
                                <div class="col-md-6">
                                    <div id="pie-chart2" class="height-300">
                                        <ngx-charts-pie-chart [scheme]="pieChartColorScheme" [results]="pieChartData"
                                            [legend]="pieChartShowLegend" [legendTitle]="pieChartLegendTitle"
                                            [explodeSlices]="pieChartExplodeSlices" [labels]="pieChartShowLabels"
                                            [doughnut]="pieChartDoughnut" [gradient]="pieChartGradient">
                                        </ngx-charts-pie-chart>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <ngx-datatable class="material" [rows]="pollResults.pollData" [columnMode]="'force'"
                                        [rowHeight]="'auto'" [externalPaging]="true" [count]="100" [offset]="0" [limit]="100">
                                        <ngx-datatable-column prop="key" [name]="'table-header.options' | translate">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value }}
                                            </ng-template>
                                        </ngx-datatable-column>
                                        <ngx-datatable-column prop="percentage" [name]="'table-header.percentage' | translate">
                                            <ng-template let-value="value" ngx-datatable-cell-template>
                                                {{ value | numberString:2}} %
                                            </ng-template>
                                        </ngx-datatable-column>
                                    </ngx-datatable>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="text-center title">
                                        {{ poll.name }}
                                    </h3>
                                    <p class="text-center description">
                                        {{ poll.description }}
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
