<section>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-block main-card-block">
                    <div class="border-bt">
                        <h2 class="main-title">{{'currencies.my-open-offers.title'| translate}} </h2>
                        <app-breadcrumb [routeChange]="routeChange"></app-breadcrumb>
                    </div>

                    <ul class="nav nav-tabs nav-fill nav-auto mt-4" (click)="onTabChange();">
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLink]="['buy']">{{'currencies.my-open-offers.buy-tab'|
                                translate}}</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" routerLinkActive="active" [routerLink]="['sell']">{{'currencies.my-open-offers.sell-tab'|
                                translate}} </a>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active">
                            <router-outlet></router-outlet>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
