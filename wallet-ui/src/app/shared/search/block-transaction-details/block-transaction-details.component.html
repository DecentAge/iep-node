<div class="row">
	<div class="col-sm-12">
		<div class="card">
			<div class="card-block main-card-block">
          <div class="border-bt">
            <h2 class="main-title">Block Transaction Details</h2>
            <app-breadcrumb></app-breadcrumb>
            <h3 class="back-button" (click)="goBack()">
					<i class="fa fa-chevron-left"></i> Back
				</h3>
          </div>
			<div class="card-body mt-4">
				<div class="card-block mr-3 ml-3">
					<ngx-datatable [rows]="rows"
					               [columnMode]="'standard'"
					               [scrollbarH]="true"
					               [footerHeight]="50"
					               [rowHeight]="'auto'"
					               [externalPaging]="false">
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Height" prop="height" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								<a class="btn btn-primary" (click)="searchValue(value)">{{ value }}</a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Block Id" prop="block" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Transactions" prop="numberOfTransactions" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-8-per" cellClass="width-8-per" name="Amount" prop="totalAmountTQT" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value | amountTqt }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-7-per" cellClass="width-7-per" name="Fee" prop="totalFeeTQT" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value | amountTqt }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-20-per" cellClass="width-20-per" name="Generator" prop="generatorRS" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								<a class="hyperlink" (click)="searchValue(value)">{{ value }}</a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per" name="Payload" prop="payloadLength" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-20-per" cellClass="width-20-per" name="Date" prop="timestamp" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value | timestamp }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Previous Block" prop="previousBlock" >
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value }}
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>

					<ngx-datatable
							[rows]="transactions"
							[columnMode]="'standard'"
							[scrollbarH]="true"
							[footerHeight]="50"
							[rowHeight]="'auto'"
							[externalPaging]="true"
							[count]="page.totalElements"
							[offset]="page.pageNumber"
							[limit]="page.size">
						<ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per" name="Details" prop="transaction">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<a class="btn btn-primary" (click)="searchTransaction(value)"><i class="fa fa-list-ul"></i></a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per" name="Type" prop="type">
							<ng-template let-value="value" let-row="row" ngx-datatable-cell-template>
								<div [innerHtml]=" value | transactionIconSubType: row.subtype "></div>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-15-per" cellClass="width-15-per" name="Date" prop="timestamp">
							<ng-template let-value="value" ngx-datatable-cell-template>
								{{ value | timestamp }}
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Amount" prop="amountTQT">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<div [innerHtml]=" value | amountTqt "></div>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-10-per" cellClass="width-10-per" name="Fee" prop="feeTQT">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<div [innerHtml]=" value | amountTqt "></div>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-5-per" cellClass="width-5-per" name="Conf." prop="confirmations">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<div [innerHtml]=" value | transactionConf "></div>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-25-per" cellClass="width-25-per" name="Sender" prop="senderRS">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<a class="hyperlink" (click)="searchValue(value)">{{value}}</a>
							</ng-template>
						</ngx-datatable-column>
						<ngx-datatable-column headerClass="width-25-per" cellClass="width-25-per" name="Recipient" prop="senderRS">
							<ng-template let-value="value" ngx-datatable-cell-template>
								<a class="hyperlink" (click)="searchValue(value)">{{value}}</a>
							</ng-template>
						</ngx-datatable-column>
					</ngx-datatable>
				</div>
			</div>
		</div>
		</div>
	</div>
</div>
