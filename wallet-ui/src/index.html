<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Infinity Economics Wallet</title>
  <link rel="icon" type="image/png" href="assets/images/favicon.png">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link href="assets/fonts/feather/style.min.css" rel="stylesheet">
  <link href="assets/fonts/simple-line-icons/style.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="assets/vendor/pace/themes/black/pace-theme-flash.css"/>
  <style type="text/css">
    .pace .pace-activity {
      top: 19px;
      right: 19px;
      display: none;
    }
    .pace .pace-progress{
      background: linear-gradient(#e62e43,#f08120);
    }
    .pace .pace-progress-inner{
      box-shadow: 0 0 10px #f08120, 0 0 5px #e62e43;
    }
    .page-loading {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
      background:linear-gradient(to right,#e62e43,#f08120);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: -1;
    }
    .loading-icon {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 38px;
      height: 38px;
      margin-left: -19px;
      margin-top: -19px;
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 50%;
    }
    .loading-icon:before {
      content: "";
      position: absolute;
      left: 50%;
      top: 50%;
      width: 38px;
      height: 38px;
      margin-left: -19px;
      margin-top: -19px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: #ffffff;
      -webkit-animation: spin 0.5s linear infinite;
      animation: spin 0.5s linear infinite
    }
    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
      }
      to {
        -webkit-transform: rotate(1turn);
        transform: rotate(1turn)
      }
    }
    @keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
      }
      to {
        -webkit-transform: rotate(1turn);
        transform: rotate(1turn)
      }
    }
    app-root:empty ~ .page-loading {
      opacity: 1;
      z-index: 1;
    }
  </style>
  <script type="text/javascript" src="env.config.js"></script>
</head>
<body>
  <app-root></app-root>
  <div class="page-loading">
    <div class="loading-icon"></div>
  </div>
</body>
</html>
