# This is a copy of the configuration provided by iep-node/conf/open_custom.properties
# use this file for workstation specific custom.properties

## API
xin.enableAPIServer=true
xin.apiServerPort=${API_SERVER_PORT}
xin.apiServerSSLPort=${API_SERVER_SSL_PORT}
xin.allowedBotHosts=*; 127.0.0.1; localhost; [0:0:0:0:0:0:0:1];
xin.apiServerHost=0.0.0.0
xin.adminPassword=${ADMIN_PASSWORD}
#xin.disabledAPITags=
#xin.disabledAPIs=

## Peer
#xin.isOffline=false
#xin.shareMyAddress=true
#xin.savePeers=true
#xin.usePeersDb=true
#xin.getMorePeers=true
xin.myAddress=${MY_ADDRESS}
xin.myPlatform=${MY_PLATFORM}
xin.myHallmark=${MY_HALLMARK}
xin.defaultPeers=${DEFAULT_PEERS}
xin.wellKnownPeers=${WELL_KNOWN_PEERS}
#xin.knownBlacklistedPeers=
xin.enablePeerUPnP=false
xin.peerServerPort=${PEER_SERVER_PORT}
xin.defaultPeerPort=${DEFAULT_PEER_PORT}

## Misc
xin.ledgerAccounts=*
#xin.ledgerTrimKeep=30000
xin.allowedToForge=*
#xin.lockedAccounts=
xin.maxNumberOfMonitors=30
xin.maxNumberOfForgers=30

## Shuffling
xin.maxNumberOfShufflers=30

## DBS
xin.trimFrequency=100
xin.maxPrunableLifetime=1209600
xin.includeExpiredPrunable=true

# =====================================================================================================
# Custom property settings (not provided by the default custom.properties)
# =====================================================================================================
#xin.version=${XIN_VERSION}

xin.env=${NETWORK_ENVIRONMENT}

## Debug
xin.debug=true

